{% load static %}
{% load leaflet_tags %}

{% block content %}

  <div id="travel_map">
    {% leaflet_map "location_map" callback="window.map_init_basic" %}
  </div>

  <script type="text/javascript">
        function map_init_basic (map, options) {
            L.marker([45.5, -73.5]).addTo(map);
        }
    {% for e in object_list %}
      L.marker({{ e.city.position }}).addTo(location_map);
    {% endfor %}
  </script>
{% endblock %}
