{% load static %}
{% load leaflet_tags %}

{% block content %}
  <ul class = "hide">
    {% for position in travels_list%}
    <li>{{position}}, {{ position.city.position}}</li>
    {%  endfor %}
  </ul>
  <div id="travel_map">
    {% leaflet_map "location_map" %}
  </div>
  <script>
    {% for e in travels_list %}
      L.marker([45, 23]).addTo(location_map).bindPopup('{{e.city.location_name}}');
    {% endfor %}
  </script>
{% endblock %}
